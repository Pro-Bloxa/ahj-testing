<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>verification widget</title>
</head>

<body>
  <section class="widget">
    <h1 class="widget__title">Check your credit card number</h1>
    <div class="widget__cards">
      <img src="./img/visa_electron_curved.png" alt="Visa" class="widget__card visa">
      <img src="./img/mastercard_curved.png" alt="MasterCard" class="widget__card mastercard">
      <img src="./img/american_express_curved.png" alt="American Express" class="widget__card american-express">
      <img src="./img/diners-club-inverted_82053.png" alt="Diners Club" class="widget__card diners-club">
      <img src="./img/discover-curved-64px.png" alt="Discover" class="widget__card discover">
      <img src="./img/jcb-inverted_82068.png" alt="JCB" class="widget__card jcb">
      <img src="./img/mir.png" alt="Mir" class="widget__card mir">
    </div>
    <form class="widget-form">
      <input type="number" class="widget-form__input" placeholder="Credit card number" required>
      <button type="submit" class="widget-form__button">Click to Validate</button>
    </form>
    <p class="widget-text"></p>
  </section>
</body>

</html>
